<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">

    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/logo/green_goals_favicon2.png">
    
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="/assets/plugins/bootstrap/css/bootstrap.min.css" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/ei-icon.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    
    <!-- Theme Color CSS -->
    <link rel="stylesheet" href="/assets/css/colors/green.css" />
  
    <!-- Your CSS -->
    <link rel="stylesheet" href="/assets/css/custom.css" />
  </head>

  <body>
    <div class="loader-wrapper">
      <div class="loaders">
        <div class="loader-logo-pulse">
          <img src="/assets/images/logo/green_goals_logo.png" alt="Eastern"> 
        </div>
        <div class="loader-1">
        </div>
      </div>
    </div>

    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Jquery Plugins -->
    <script type="text/javascript" src="/assets/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/plugins/easing/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="/assets/plugins/validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/assets/js/main.js"></script>

</html>
